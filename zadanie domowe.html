const triangleNumber=(n)=>{
// Tn = n(n-1)/2
const Tn = n*(n+1)/2;

document.querySelector(".three").textContent = Tn
}

triangleNumber(4)




/// Zad 4////
let string = 'DOG'
let findPermutations = (string) => {

if(!string || typeof string !== "string"){
    return "Please enter a string"
} else if (string.length <2){
    return string
}

let permutationsArray = [] 

for (let i = 0; i < string.length; i++){
 let char = string[i];
 let remainingChar = string.slice(0, i) + string.slice(i+1,string.length);

 for (let permutation of findPermutations(remainingChar)){
      permutationsArray.push(char + permutation) }
  }
return permutationsArray;

}

document.querySelector(".four").textContent = 
findPermutations(string);

/// Zad 5 ////
const alfabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z',' '];
const message = 'Hello World'.toLowerCase();

const cezarCode = (message)=>{
    for(let i=0; i<message.length;i++){
        if(message[i]== ' '){
            document.querySelector('.five').textContent += ' ';}
            else{
                const index = alfabet.findIndex(letter => letter == message[i]);  
               document.querySelector('.five').textContent += alfabet[index+1]
            }
         
        }
        

    }
 


cezarCode(message)
