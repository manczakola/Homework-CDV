<script>
    const div = document.querySelector('div');
    const button = document.querySelector('button');

    button.addEventListener('click', ()=>{
        const dataClick = Date.now()/ (1000 * 60 * 60 * 24);localStorage.setItem('dataClick', JSON.stringify(dataClick));
        div.style.display='none';


    })
 
        const dataNow = Date.now()/ (1000 * 60 * 60 * 24);
  const dataFromLocalStorage = localStorage.getItem('dataClick');

   const dataDifference = dataNow - dataFromLocalStorage;
        console.log(dataDifference);

        if (dataDifference >= 30){
            div.style.display='display';

            div.style.display='none';
        }
