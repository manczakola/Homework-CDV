<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <title>Canvas paint app</title>
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <!-- Napisz prostą aplikację pozwalającą rysować punkty, prostokąty oraz linie w -->
<!-- wybranych przez użytkownika kolorach. -->
<div class="container">
<div class='controls'>

<button data-mode="draw" id='draw' class="button-mode"></button>
<button data-mode="rectangle" id='rectangle'  class="button-mode"></button>
<button data-mode="line" id='line'  class="button-mode"></button>


<div class="paint-size-div">
  <input id="paintSize" type="range" class="paint-size" min="1" max="50" value="5">
  
  <output for="paintSize" class='paint-size-val' ></output>
  
  <input type="color" class="colorsBtn" name="paint-color" id="paint-color">
</div>

<button class='clear'>Clear</button>

  

</div>

<div class="canvasDiv">
  <canvas id='canvas'></canvas>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
